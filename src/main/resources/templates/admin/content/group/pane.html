<div th:fragment="groups (model, content, fieldTypes)" th:each="fieldGroup:${model.fieldGroups}" class="tab-pane" th:id="'tab_group_' + ${fieldGroup.id}">
	<div th:with="fields=${fieldGroup.fields}" class="box-body">
		<div th:each="field:${fields}" th:with="option=${fieldTypes[field.type].parseOptionMap(field.option)}">
			<div th:replace="/admin/content/field"></div>
		</div>
	</div>
</div>
