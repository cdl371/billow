<!DOCTYPE html>
<html layout:decorate="~{layout}">
<body>
	<div class="content-wrapper" layout:fragment="content">
		<section class="content-header">
			<h1>
				字段 <small>列表 <span th:text="${fieldGroup.name}"></span></small>
			</h1>
		</section>
		<section class="content container-fluid">
			<div class="box box-primary">
				<div class="box-header">
					<div class="btn-group pull-right">
						<a th:href="@{add(group_id=${fieldGroup.id})}" class="btn btn-primary">
							添加
						</a>
					</div>
				</div>
				<div class="box-body no-padding">
					<table class="table table-striped table-hover">
						<tbody>
							<tr>
								<th style="width: 24px">ID</th>
								<th>名称</th>
								<th>CODE</th>
								<th>类型</th>
								<th>优先级</th>
								<th style="text-align: center;width: 80px">操作</th>
							</tr>
							<tr th:each="field: ${fields}">
								<td th:text="${field.id}"></td>
								<td th:text="${field.name}"></td>
								<td th:text="${field.code}"></td>
								<td th:text="${fieldTypes[field.type].name}"></td>
								<td th:text="${field.priority}"></td>
								<td>
									<div class="btn-group">
										<a th:href="@{edit(id=${field.id})}" class="btn btn-xs btn-default">编辑</a>
										<button type="button" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown">
											 <span class="caret"></span>
											 <span class="sr-only">下拉菜单</span>
										</button>
										<ul class="dropdown-menu pull-right" role="menu">
											<li><a th:href="@{delete(id=${field.id})}">删除</a></li>
										</ul>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="box-footer clearfix"></div>
			</div>
		</section>
	</div>
</body>
</html>
