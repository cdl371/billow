<div class="form-group">
	<label>LABEL</label>
	<input name="options['label']" type="text" class="form-control" th:value="${options['label']}">
</div>
<div class="form-group">
	<div class="checkbox">
		<label>
			<input name="options['default']" type="checkbox" value="true" th:checked="${options['default']}">
			<span>默认选中</span>
		</label>
	</div>
</div>
