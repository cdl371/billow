<div class="form-group">
	<label>最大值</label>
	<input name="options['max']" type="text" class="form-control" th:value="${options['max']}">
</div>
<div class="form-group">
	<label>最小值</label>
	<input name="options['min']" type="text" class="form-control" th:value="${options['min']}">
</div>
<div class="form-group">
	<label>初始值</label>
	<input name="options['default']" type="text" class="form-control" th:value="${options['default']}">
</div>
