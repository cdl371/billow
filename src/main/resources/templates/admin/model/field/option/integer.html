<div class="form-group">
	<label>最大值</label>
	<input name="option.max" type="text" class="form-control" th:value="${option['max']}">
</div>
<div class="form-group">
	<label>最小值</label>
	<input name="option.min" type="text" class="form-control" th:value="${option['min']}">
</div>
<div class="form-group">
	<label>初始值</label>
	<input name="option.default" type="text" class="form-control" th:value="${option['default']}">
</div>
