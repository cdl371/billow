<!DOCTYPE html>
<html layout:decorate="~{layout}">
<body>
	<div class="content-wrapper" layout:fragment="content">
		<section class="content-header">
			<h1>
				字段类型 <small>列表</small>
			</h1>
		</section>
		<section class="content container-fluid">
			<div class="box box-primary">
				<div class="box-body no-padding">
					<table class="table table-striped table-hover">
						<tbody>
							<tr>
								<th style="width: 24px">#</th>
								<th>NAME</th>
								<th>TYPE</th>
								<th>COLUMN NAME</th>
								<th>SINGLE</th>
								<th>TEMPLATE</th>
								<th>OPTION TEMPLATE</th>
							</tr>
							<tr th:each="fieldType, iterStat: ${fieldTypes.values()}">
								<td th:text="${iterStat.index + 1}"></td>
								<td th:text="${fieldType.name}"></td>
								<td th:text="${fieldType.type}"></td>
								<td th:text="${fieldType.columnName}"></td>
								<td th:text="${fieldType.single}"></td>
								<td th:text="${fieldType.template}"></td>
								<td th:text="${fieldType.optionTemplate}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="box-footer clearfix"></div>
			</div>
		</section>
	</div>
</body>
</html>
