<!DOCTYPE html>
<html layout:decorate="~{layout}">
<body>
	<div class="content-wrapper" layout:fragment="content">
		<section class="content-header">
			<h1>
				字段选项 <small><span th:text="${fieldTypes[field.type].name}"></span></small>
			</h1>
		</section>
		<section class="content container-fluid">
			<div class="box box-primary">
				<form th:action="@{save}" method="POST" role="form" onsubmit="return parseOption(this);">
					<input type="hidden" name="id" th:value="${field.id}"/>
					<input type="hidden" name="group_id" th:value="${field.fieldGroup.id}" />
					<input type="hidden" name="name" th:value="${field.name}" />
					<input type="hidden" name="code" th:value="${field.code}" />
					<input type="hidden" name="type" th:value="${field.type}" />
					<input type="hidden" name="priority" th:value="${field.priority}" />
					<input type="hidden" name="option"/>
					<div class="box-body" th:insert="${fieldTypes[field.type].optionTemplate}"></div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
