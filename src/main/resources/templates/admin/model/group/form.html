<!DOCTYPE html>
<html layout:decorate="~{layout}">
<body>
	<div class="content-wrapper" layout:fragment="content">
		<section class="content-header">
			<h1>
				字段组 <small><span th:text="${fieldGroup.id}?'修改':'添加'"></span> (分类: <span th:text="${fieldGroup.model.name}"></span>)</small>
			</h1>
		</section>
		<section class="content container-fluid">
			<div class="box box-primary">
				<form th:action="@{save}" method="POST" role="form">
					<input type="hidden" name="id" th:value="${fieldGroup.id}"/>
					<input type="hidden" name="model.id" th:value="${fieldGroup.model.id}"/>
					<div class="box-body">
						<div class="form-group">
							<label>名称</label>
							<input type="text" class="form-control" name="name" th:value="${fieldGroup.name}">
						</div>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
