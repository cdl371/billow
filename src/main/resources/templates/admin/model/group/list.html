<!DOCTYPE html>
<html layout:decorate="~{layout}">
<body>
	<div class="content-wrapper" layout:fragment="content">
		<section class="content-header">
			<h1>
				字段组 <small>列表 <span th:text="${model.name}"></span></small>
			</h1>
		</section>
		<section class="content container-fluid">
			<div class="box">
				<div class="box-header">
					<div class="btn-group pull-right">
						<a th:href="@{add(model_id=${model.id})}" class="btn btn-primary">
							添加
						</a>
					</div>
				</div>
				<div class="box-body no-padding">
					<table class="table table-striped table-hover">
						<tbody>
							<tr>
								<th style="width: 24px">#</th>
								<th>ID</th>
								<th>名称</th>
								<th>优先级</th>
								<th style="text-align: center;width: 80px">操作</th>
							</tr>
							<tr th:each="fieldGroup, iterStat: ${fieldGroups}">
								<td th:text="${iterStat.index + 1}"></td>
								<td th:text="${fieldGroup.id}"></td>
								<td th:text="${fieldGroup.name}"></td>
								<td th:text="${fieldGroup.priority}"></td>
								<td>
									<div class="btn-group">
										<a th:href="@{edit(id=${fieldGroup.id})}" class="btn btn-xs btn-default">编辑</a>
										<button type="button" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown">
											 <span class="caret"></span>
											 <span class="sr-only">下拉菜单</span>
										</button>
										<ul class="dropdown-menu pull-right" role="menu">
											<li><a th:href="@{/model/field/list(group_id=${fieldGroup.id})}">管理字段</a></li>
											<li class="divider"></li>
											<li><a th:href="@{delete(id=${fieldGroup.id})}">删除</a></li>
										</ul>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="box-footer clearfix"></div>
			</div>
		</section>
	</div>
</body>
</html>
